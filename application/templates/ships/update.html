{% extends "layout.html" %}

{% block body %}

<form method="POST" action="{{ url_for('ships_update', ship_id=ship.id) }}">
    <label>Name</label>
    <input type="text" name="name" value ="{{ ship.name }}" />
    <br />

    <label>Cost</label>
    <input type="number" name="cost" value ="{{ ship.cost }}" />
    <br />

    <label>Command-capable</label>
    <input type="text" name="command_capable" value ="{{ ship.command_capable }}" />
    <br />

    <label>Propulsion type</label>
    <input type="text" name="propulsion_type" value ="{{ ship.propulsion_type }}" />
    <br />

    <label>Move</label>
    <input type="number" name="move" value ="{{ ship.move }}" />
    <br />

    <label>Delta-v</label>
    <input type="number" name="delta_v" value ="{{ ship.delta_v }}" />
    <br />

    <label>Passive evasion</label>
    <input type="number" name="evasion_passive" value ="{{ ship.evasion_passive }}" />
    <br />

    <label>Active evasion</label>
    <input type="number" name="evasion_active" value ="{{ ship.evasion_active }}" />
    <br />

    <label>Evasion endurance</label>
    <input type="number" name="evasion_endurance" value ="{{ ship.evasion_endurance }}" />
    <br />

    <label>Integrity</label>
    <input type="number" name="integrity" value ="{{ ship.integrity }}" />
    <br />

    <label>Primary facing</label>
    <input type="text" name="primary_facing" value ="{{ ship.primary_facing }}" />
    <br />

    <label>Frontal armor</label>
    <input type="number" name="armor_front" value ="{{ ship.armor_front }}" />
    <br />

    <label>Side armor</label>
    <input type="number" name="armor_sides" value ="{{ ship.armor_sides }}" />
    <br />

    <label>Rear armor</label>
    <input type="number" name="armor_back" value ="{{ ship.armor_rear }}" />
    <br />

    <label>Weapon 1</label>
    <input type="text" name="weapon1_name" value ="{{ ship.weapon1_name }}" />
    <br />

    <label>Weapon 2</label>
    <input type="text" name="weapon2_name" value ="{{ ship.weapon2_name }}" />
    <br />

    <label>Weapon 3</label>
    <input type="text" name="weapon3_name" value ="{{ ship.weapon3_name }}" />
    <br />

    <input type="submit" value="Update ship" />
</form>

{% endblock %}
