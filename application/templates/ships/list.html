{% extends "layout.html" %}

{% block body %}

  <h3>Ships</h3>
  <br>

  <table>
    {% for ship in ships %}
    <tr>
      <!-- Link to ship info page. -->
      <td><a href="{{ url_for('ships_info', ship_id=ship.id) }}">{{ ship.name }}</a></td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
