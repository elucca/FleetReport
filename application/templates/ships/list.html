{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Name</th>
    </tr>
    {% for ship in ships %}
    <tr>
      <!-- Link to ship info page. -->
      <td><a href="{{ url_for('ships_info', ship_id=ship.id) }}">{{ ship.name }}</a></td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
