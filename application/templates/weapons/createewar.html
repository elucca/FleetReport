{% extends "layout.html" %}
  
{% block body %}

<form method="POST" action="{{ url_for('ewar_create', ship_id=ship.id) }}">
  <table>
    
    <tr>
	    <td>{{ form.name.label }}</td>
      <td>{{ form.name }}</td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>    
    </tr>

    <tr>
	    <td colspan="2">
	      <input type="submit" value="Add ewar suite"/>
	    </td>
    </tr>

  </table>
</form>

{% endblock %}
