<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>FleetReport</title>
  <!--Bootstrap stuff for scaling pages-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--Bootstrap stylesheet-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <!--Main navbar-->
  <nav class="navbar navbar-expand-md navbar-dark bg-secondary mb-4">
    <a class="navbar-brand" href="#">FleetReport</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('factions_index') }} ">Factions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('ships_index') }} ">Ships</a>
        </li>
        {% if current_user.is_authenticated and current_user.role() == "ADMIN" %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('ships_create_form') }} ">Add ship</a>
        </li>
        {% endif %}
      </ul>
      <div class="form-inline mx-2">
        {% if current_user.is_authenticated %}
        <div class="mx-2">
          <span class="text-light">Logged in as {{ current_user.name }}.</span>
        </div>

        <a class="text-light" href="{{ url_for('auth_logout') }}">
          <button type="button" class="btn btn-dark btn-md mx-2">Log out</button>
        </a>
        {% else %}
        <a class="text-light" href="{{ url_for('auth_login') }}">
          <button type="button" class="btn btn-dark btn-md mx-1">Log in</button>
        </a>

        <a class="text-light" href="{{ url_for('auth_newuser') }}">
          <button type="button" class="btn btn-dark btn-md mx-1">Sign up</button>
        </a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!--Main tags handle Boostrap's spacing-->
  <main role="main" class="container">
    {% block body %}
    <p>
      <!--Content goes here-->
    </p>
    {% endblock %}
  </main>


  <!--Boostrap plugins-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>

</html>
