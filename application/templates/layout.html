<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FleetReport</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <p>
      Logged in as {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Log out</a>
    </p>
    {% else %}
    <a href="{{ url_for('auth_login') }}">Log in</a>
    {% endif %}

    <ul>
      <li><a href="{{ url_for('ships_index') }}">List ships</a></li>
      <li><a href="{{ url_for('ships_create_form') }}">Add a ship</a></li>
    </ul>

    {% block body %}
    <p>
      Content.
    </p>
    {% endblock %}
  </body>
</html>
