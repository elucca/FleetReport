{% extends "layout.html" %}

{% block body %}

  <h3>Factions</h3>
  <a href="{{ url_for('factions_create_form') }}">Add faction</a>
  
  <br>

  <table>
    {% for faction in factions %}
    <tr>
      <span>{{ faction.name }}</span>
      <br>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
