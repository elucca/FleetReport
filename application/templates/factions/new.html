{% extends "layout.html" %}
  
{% block body %}

<form method="POST" action="{{ url_for('factions_create') }}">
  <table>
    
    <tr>
	    <td>{{ form.name.label }}</td>
      <td>{{ form.name }}</td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>    
    </tr>

    <tr>
	    <td colspan="2">
          <button type="submit" class="btn btn-md btn-secondary w-20 mt-4">Add new faction</button>
	    </td>
    </tr>

  </table>
</form>

{% endblock %}
